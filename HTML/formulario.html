<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulario Login</title>
    <link rel="stylesheet" href="./CSS/style2.css">
    <script src="./js/login.js"></script>
    <script src="./js/logout.js"></script>
  </head>
  <body>
    <section class="form-login">
      <h5>Formulario Login</h5> 
      <form id="form_id" method="post" name="myform">
      <input class="controls" type="text" id="username" name="usuario" value="" placeholder="Usuario">
      <input class="controls" type="password" id="password" name="contrasena" value="" placeholder="Contraseña">
      <input class="buttons" type="button" id="submit" name="" value="Ingresar" onclick="validate()">
      <p><a href="#">¿Olvidastes tu Contraseña?</a></p>
      </form>
    </section>
  </body>
</html>
